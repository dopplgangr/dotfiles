# 
# tmux config
#

unbind C-b
set-option -g prefix `
bind ` send-prefix

# be quiet
set -g bell-action none
set -g visual-bell off
set -g visual-silence off

set -g base-index 1

# base
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm*:Tc"

set -sg escape-time 0
#setw -g xterm-keys on
setw -g mode-keys 'vi'
set -wg alternate-screen off

# status bar
set-option -g status-position top
set-option -g status-fg white
set-option -g status-bg default

set-option -g status-interval 1

set-option -g status-right-fg colour10
set-option -g status-right-bg default

set-window-option -g window-status-fg colour7
set-window-option -g window-status-bg default

set-window-option -g window-status-current-fg colour10
set-window-option -g window-status-current-bg default

# binds
bind \ split-window -h -c "#{pane_current_path}" 
bind - split-window -v -c "#{pane_current_path}"
#; ssh to a machine (split)
bind-key | command-prompt -p "What server:" "split-window -h -p 50 'ssh -tt %%' ; swap-pane -U"
bind-key _ command-prompt -p "What server:" "split-window -p 50 'ssh -tt %%' ; swap-pane -U"

bind n new-window
bind b break-pane
bind x kill-pane
bind k confirm kill-window
bind q confirm kill-session
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind t select-layout tiled

bind -n C-p previous-window
bind -n C-n next-window

bind-key -n S-k resize-pane -L 5
bind-key -n S-l resize-pane -R 5
bind-key -n S-j resize-pane -D 5
bind-key -n S-h resize-pane -U 5 

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
    bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
    bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
    bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
    bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
    bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
    bind-key -T copy-mode-vi C-h select-pane -L
    bind-key -T copy-mode-vi C-j select-pane -D
    bind-key -T copy-mode-vi C-k select-pane -U
    bind-key -T copy-mode-vi C-l select-pane -R
    bind-key -T copy-mode-vi C-\ select-pane -l


bind Escape copy-mode
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

