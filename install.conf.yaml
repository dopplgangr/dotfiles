- defaults:
        link:
                relink: true
                create: true

- clean: ['~']

- shell:
        -
          command: git submodule update --init --recursive
          stdin: true
          stdout: true
          description: Updating Submodules
          quiet: true

- link:
        ~/.config/dircolors: colors/dircolors
        ~/.config/nvim/init.vim: config/nvim/init.vim
        ~/.config/git/gitconfig.home: git/gitconfig.home
        ~/.config/git/gitconfig.work: git/gitconfig.work
        ~/.gdbinit.d: gdb/gdbinit.d
        ~/.gdbinit: gdb/gdbinit
        ~/.gitconfig: git/gitconfig
        ~/.local/share/zsh/init.d: zsh/init.d
        ~/.local/share/zsh/functions.d: zsh/functions.d
        ~/.local/share/zsh/completions.d: zsh/completions.d
        ~/.local/share/zsh/zkbd.d: zsh/zkbd.d
        ~/.local/share/zsh/zplug-init.zsh: zsh/zplug/init.zsh
        ~/.tmux.conf: tmux.conf
        ~/.vimrc: vimrc
        ~/.vim: vim
        ~/.zshenv: zshenv
        ~/.zshrc: zshrc

- shell:
        - [ mkdir -p ~/.local, Ensuring ~/.local exists ]
        - [ ./meta/terminfo.sh, Installing local terminfo database ]

