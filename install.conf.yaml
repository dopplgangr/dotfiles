- defaults: 
   link: 
    create: true
    relink: true
- clean: "~"
- shell: ["git submodule update --init --recursive"]
- link: 
   ~/.config: config
   ~/.gdbinit: config/gdb/gdbinit
   ~/.gitconfig: config/git/gitconfig
   ~/.local/share/sh: sh
   ~/.local/share/zsh: zsh
   ~/.tmux.conf: tmux.conf
   ~/.tmux/plugins/tpm: tmux/tpm
   ~/.vim/autoload/plug.vim: vim/autoload/plug.vim
   ~/.vimrc: vimrc
   ~/.zshenv: zshenv
   ~/.zshrc: zshrc
