- defaults:
        link:
                relink: true
                create: true

- clean: ['~']

- shell:
        -
          command: git submodule update --init --recursive
          stdin: true
          stdout: true
          description: Updating Submodules
          quiet: true

- link:
        ~/.config/:
          glob: true
          path: config/*
        ~/.gdbinit.d: gdb/gdbinit.d
        ~/.gdbinit: gdb/gdbinit
        ~/.tmux.conf: tmux.conf
        ~/.vimrc: vimrc
        ~/.vim: vim
        ~/.zshenv: zshenv
        ~/.zshrc: zshrc
        ~/.local/share/zsh: zsh/

- shell:
        - [ mkdir -p ~/.local, Ensuring ~/.local exists ]
        - [ ./meta/terminfo.sh, Installing local terminfo database ]

