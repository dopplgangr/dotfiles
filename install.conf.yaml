- defaults: 
   link: 
    create: true
    relink: true
- clean: "~"
- shell: 
  - "git submodule update --init --recursive"
- link: 
   ~/.gdbinit: gdb/gdbinit
   ~/.gitconfig: git/gitconfig
   ~/.tmux.conf:
   ~/.tmux/plugins/tpm: tmux/tpm
   ~/.vim/autoload/plug.vim: vim/autoload/plug.vim
   ~/.vimrc:
   ~/.zshenv:
   ~/.zshrc:
   ~/.config/gdb:
   ~/.config/htop:
   ~/.config/nvim:
   ~/.config/tmuxinator:
   ~/.local/share/sh: sh
   ~/.local/share/zsh: zsh

- shell: ["if whence pip 2>&1 >/dev/null; then pip install pyyaml 2>&1 > /dev/null; fi"]
