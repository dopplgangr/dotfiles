- defaults:
        link:
                relink: true
                create: true

- clean: ['~']

- link:
        ~/.config/:
          glob: true
          path: config/*
        ~/.tmux.conf: tmux.conf
        ~/.vimrc: vimrc
        ~/.vim: vim
        ~/.zshenv: zshenv
        ~/.zshrc: zshrc
        ~/.local/share/zsh: zsh/

- shell:
        -
          command: git submodule update --init --recursive
          stdin: true
          stdout: true
          description: Installing submodules
          quiet: true
        - [ ./meta/terminfo.sh, Installing local terminfo database ]

