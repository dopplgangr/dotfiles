install_prefix: ~
--
dotfiles:
  -
    src: gitconfig
    dst: .gitconfig
    desc: user global git configuration
  -
    src: zshenv
    dst: .zshenv
    desc: zsh global environment
  -
    src: zlogin
    dst: .zlogin
    desc: zsh login shell
  -
    src: zshrc
    dst: .zshrc
    desc: zsh interactive shell
  -
    src: zlogout
    dst: .zlogout
    desc: zsh clean up
  -
    src: tmux.conf
    dst: .tmux.conf
    desc: tmux terminal multiplexer configs
  -
    src: vimrc
    dst: .vimrc
    desc: vim configs
  -
    src: local
    dst: .local
    desc: user local directory
--
